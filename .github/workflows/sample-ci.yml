# This workflow demonstrates the CI templates running against the sample project.
# It proves the templates work end-to-end on GitHub Actions.

name: Sample Project CI

on:
  push:
    branches: [main, master]
    paths:
      - "sample-project/**"
      - ".github/workflows/sample-ci.yml"
  pull_request:
    paths:
      - "sample-project/**"

env:
  DAML_PROJECT_DIR: "sample-project"
  JAVA_VERSION: "21"

jobs:
  build-and-test:
    name: Build & Test Sample
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: ${{ env.JAVA_VERSION }}

      - name: Read Daml SDK version
        id: sdk-version
        working-directory: ${{ env.DAML_PROJECT_DIR }}
        run: |
          SDK_VERSION=$(grep '^sdk-version:' daml.yaml | awk '{print $2}')
          echo "version=$SDK_VERSION" >> $GITHUB_OUTPUT
          echo "Daml SDK version: $SDK_VERSION"

      - name: Cache Daml SDK
        uses: actions/cache@v4
        with:
          path: ~/.daml
          key: daml-sdk-${{ steps.sdk-version.outputs.version }}-${{ runner.os }}

      - name: Install Daml SDK
        run: |
          if [ ! -f ~/.daml/bin/daml ]; then
            curl -sSL https://get.daml.com/ | sh -s ${{ steps.sdk-version.outputs.version }}
          fi
          echo "$HOME/.daml/bin" >> $GITHUB_PATH

      - name: Build
        working-directory: ${{ env.DAML_PROJECT_DIR }}
        run: daml build

      - name: Test
        working-directory: ${{ env.DAML_PROJECT_DIR }}
        run: daml test

      - name: Upload DAR
        uses: actions/upload-artifact@v4
        with:
          name: sample-dar
          path: ${{ env.DAML_PROJECT_DIR }}/.daml/dist/*.dar
          retention-days: 7
